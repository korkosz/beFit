<section class="meals__filters">
    <div class="l-flex-row small-gutter">
        <ct-select class="select__container"
                   title="Rodzaj posiłku"
                   options="$ctrl.mealTypes"></ct-select>

        <div class="input__container">
            <input type="number" name="" value="" class="input__field"
                   placeholder="Kaloryczność od">
        </div>

        <div class="input__container">
            <input type="number" name="" value="" class="input__field"
                   placeholder="Kaloryczność do">
        </div>

        <!--Search-->
        <div class="input__container input__search">
            <input type="search" name="" value="" class="input__field" placeholder="Szukaj">
        </div>
    </div>


    <div class="row">
        <!--Cooking times-->
        <div class="col-xs-5">
            <div class="cooking-time-container l-flex-row small-gutter">
                <ct-pill-group pills="$ctrl.cookingTimes"></ct-pill-group>
            </div>
        </div>
        <!--Attributes-->
        <div class="meals__atributes col-xs-7">
            <ct-checkbox ng-repeat="attr in $ctrl.mealAttrs"
                         label="{{attr.label}}"
                         group="attrs"
                         class="ct-checkbox__container"></ct-checkbox>

        </div>
    </div>
</section>
