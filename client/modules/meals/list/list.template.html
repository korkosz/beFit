<header class="module-header no-margin">Posilki</header>

<div class="meals_list-header">
        <button ng-click="$ctrl.showNewMealModal()"
                class="ct-btn ct-btn__secondary right">Dodaj posi≈Çek</button>
</div>

<div class="meals__list-container">
    <!--Filters-->
    <section ng-if="!$ctrl.filtersOff"
             ng-include="'/modules/meals/list/filters/filters.template.html'">
    </section>

    <!-- Meals list -->
    <div class="meals__meals-list">
        <div ng-repeat="meal in $ctrl.meals"
            class="l-flex-row meals__list-row">
            <!-- Image -->
            <div class="meals__img-wrapper">
                <img src="/assets/images/platki.jpg" alt="Produkt"
                     class="meals__img" />
            </div>

            <div class="meals__list-desc">
                <div class="l-flex-row">
                    <!-- Meal name -->
                    <div class="meals__meal-name">
                        {{meal.name}}
                    </div>
                    <!-- Meal-time -->
                    <div class="meals__meal-time">
                        <span class="glyphicon glyphicon-time"></span>{{meal.time}} min
                    </div>
                </div>
                <!-- Meal type -->
                <div class="meals__meal-type">
                    {{meal.type}}
                </div>
                <!-- Meal calories -->
                <div class="meals__meal-calories">
                    {{meal.calories}} kcal
                </div>

                <!-- Atributes
                !!! Sa praktycznie idntiko jak artybuty w products-->
                <div class="products__list-atributes">
                    <p class="products__list-atributes-item">
                        Bezglutenowy
                    </p>
                    <p class="products__list-atributes-item">
                        Korkoszowy
                    </p>
                    <p class="products__list-atributes-item">
                        Chujowy
                    </p>
                </div>
            </div>

            <!-- Buttons -->
            <div class="meals__meal-buttons">
                <button class="ct-btn__trash glyphicon glyphicon-trash"></button>
                <button ng-click="$ctrl.showDetails()"
                        class="ct-btn ct-btn__secondary smaller">Szczegoly</button>

            </div>
        </div>
    </div>
</div>

<!--Details modal-->
<bootstrap-modal modal-id="detailsModal">
    <meal-details></meal-details>
</bootstrap-modal>

<!--New Meal modal-->
<bootstrap-modal modal-id="newMealModal">
    <meal-modal-new></meal-modal-new>
</bootstrap-modal>
