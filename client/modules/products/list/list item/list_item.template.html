<div class="l-flex-row products__list-row">
    <!-- Image -->
    <div class="products__img-wrapper">
        <img src="/assets/images/platki.jpg" alt="Produkt"
             class="products__img" />
    </div>

    <!-- Product details -->
    <div class="products__details">
        <!-- Name -->
        <h4 class="products__product-name">{{$ctrl.item.name}}</h4>
        <!-- Nutrition -->
        <div class="products__nutition">
            <p class="products__nutition-item">
                Białko: <span>{{$ctrl.item.proteins}}g</span>
            </p>
            <p class="products__nutition-item">
                Węglowodany: <span>{{$ctrl.item.carbs}}g</span>
            </p>
            <p class="products__nutition-item">
                Tłuszcz: <span>{{$ctrl.item.fats}}g</span>
            </p>
        </div>
        <!-- Atributes -->
        <div class="products__list-atributes">
            <p ng-repeat="attr in $ctrl.item.attributes"
               class="products__list-atributes-item">
                {{attr}}
            </p>
        </div>
    </div>

    <!-- Price -->
    <div class="products__price">
        <div class="products__price-item">
            {{$ctrl.item.price}}zł/{{$ctrl.item.priceType}}
        </div>
        <div class="products__added-time">
            {{$ctrl.item.priceUpdateDate}}
        </div>
    </div>
</div>
